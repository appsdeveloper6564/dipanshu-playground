
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0B0C10;
      color: #C5C6C7;
      margin: 0;
      overflow: hidden;
    }
    .aqua-glow {
      box-shadow: 0 0 15px rgba(102, 252, 241, 0.3);
    }
    .aqua-text-glow {
      text-shadow: 0 0 8px rgba(102, 252, 241, 0.5);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1F2833;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #45A29E;
      border-radius: 10px;
    }
    @keyframes subtleGlow {
      0% { box-shadow: 0 0 5px rgba(102, 252, 241, 0.2); }
      50% { box-shadow: 0 0 15px rgba(102, 252, 241, 0.4); }
      100% { box-shadow: 0 0 5px rgba(102, 252, 241, 0.2); }
    }
    .animate-glow {
      animation: subtleGlow 3s infinite ease-in-out;
    }
    pre {
      background: #1F2833;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      border: 1px solid rgba(102, 252, 241, 0.1);
      margin: 1rem 0;
    }
    code {
      font-family: 'Fira Code', 'Courier New', monospace;
      font-size: 0.9em;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
